<div class="row">
    <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group mb-3">
      <input class="form-control"
             placeholder="Datepicker"
             ngModel
             bsDatepicker
             [bsConfig]="{overwriteInvalidDate: false}"
             [minDate]="minDate"
             [maxDate]="maxDate">
    </div>
    <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group mb-3">
      <input class="form-control"
             placeholder="Daterangepicker"
             ngModel
             bsDaterangepicker
             [bsConfig]="{overwriteInvalidDate: false}"
             [minDate]="minDate"
             [maxDate]="maxDate">
    </div>
  </div>
